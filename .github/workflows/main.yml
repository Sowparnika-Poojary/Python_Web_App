name: CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.9'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run tests
        run: |
          echo "Running tests..."

      - name: Build Docker image
        run: |
          docker build -t my-python-app .

      - name: Deploy to Dev using Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'
        run: |
          ansible-playbook -i ansible/hosts ansible/configuration.yml --limit dev

      - name: Deploy to QA using Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'
        run: |
          ansible-playbook -i ansible/hosts ansible/configuration.yml --limit qa

      - name: Deploy to Prod using Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'
        run: |
          ansible-playbook -i ansible/hosts ansible/configuration.yml --limit prod
