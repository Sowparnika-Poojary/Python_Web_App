name: Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t sowparnika268/my-python-app:latest .

      - name: Push Docker image to Docker Hub
        run: docker push sowparnika268/my-python-app:latest

      - name: SSH to Instance and Deploy
        uses: appleboy/scp-action@master
        with:
          host: dev
          username: ubuntu  # Change based on your instance user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          source: "configuration.yml"
          target: "ansible/configuration.yml"

      - name: Run Ansible Playbook
        uses: appleboy/ssh-action@master
        with:
          host: dev
          username: ubuntu  # Change based on your instance user
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          script: |
            ansible-playbook ansible/hosts ansible/configuration.yml --extra-vars "docker_image=sowparnika268/my-python-app:latest"
