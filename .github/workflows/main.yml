name: Deploy to Docker Hub

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Log in to Docker Hub
        run: echo "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" | docker login -u "${{ secrets.DOCKER_HUB_USERNAME }}" --password-stdin

      - name: Build Docker image
        run: docker build -t sowparnika268/my-python-app:latest .

      - name: Run tests
        run: |
          echo "Running tests..."

      - name: Push Docker image to Docker Hub
        run: docker push sowparnika268/my-python-app:latest

      - name: Set up SSH
        run: |
          mkdir -p ~/.ssh
          echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/id_ed25519
          chmod 700 ~/.ssh/id_ed25519
          ssh-keyscan -H 43.204.38.42 >> ~/.ssh/known_hosts

      - name: Deploy to Dev using Ansible
        env:
          ANSIBLE_HOST_KEY_CHECKING: 'false'
        run: |
          ansible-playbook -i ansible/hosts ansible/configuration.yml --limit dev
