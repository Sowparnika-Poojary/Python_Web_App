- name: Configure Docker container for Python web application
  hosts: localhost
  tasks:
    - name: Ensure Docker is installed
      apt:
        name: docker.io
        state: present
      when: ansible_os_family == "Debian"

    - name: Ensure Docker is running
      service:
        name: docker
        state: started
        enabled: true

    - name: Build Docker image
      docker_image:
        path: .
        name: my_python_web_app
        tag: latest

    - name: Run Docker container
      docker_container:
        name: my_python_web_app_container
        image: my_python_web_app:latest
        state: started
        restart_policy: always
        exposed_ports:
          - "5000"
        published_ports:
          - "5000:5000"
        env:
          FLASK_ENV: production